<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" , chrom="1" />
    <!-- <meta name="viewport" content="width=device-width" /> -->
    <title>Molab | 모두의 리빙랩</title>
    <link rel="stylesheet" href="src/css/common.css" />
    <link rel="stylesheet" href="src/css/main.css" />
    <script type="text/javascript" src="src/js/main.js"></script>
  </head>
  <body>
    <header>
      <div class="header_top wide_max_width_area">
        <h1 class="logo_area">
          <a href="/"><img src="resources/img/logo.png" alt="MOLAB" /></a>
        </h1>
        <div class="search_area">
          <input type="text" placeholder="Search.." name="Search" />
          <!-- <button
            type="submit"
          >
            검색
          </button> -->
        </div>
        <nav>
          <ul>
            <li>
              소개
            </li>
            <li>
              활동
            </li>
            <li>
              네트워크
            </li>
            <li>
              카테고리
            </li>
          </ul>
          <button>로그인</button>
        </nav>
      </div>
    </header>

    <!-- image slider area-->
    <div class="img_slide_area">
      <span id="left_arrow" class="slide_arrow">&lsaquo;</span>
      <img
        class="img_slide_fade"
        src="./resources/img/slideimg1.png"
        alt="스마트백제 시민 아이디어 공모전"
      />
      <img
        class="img_slide_fade"
        src="./resources/img/slideimg2.png"
        alt="스마트백제 시민 아이디어 공모전"
      />
      <img
        class="img_slide_fade"
        src="./resources/img/slideimg1.png"
        alt="스마트백제 시민 아이디어 공모전"
      />
      <span id="right_arrow" class="slide_arrow">&rsaquo;</span>
    </div>

    <!-- group area-->
    <div class="wrapper">
      <!-- today area-->
      <div class="group">
        <div class="group_header_area">
          <span class="group_header">Today's</span>
        </div>
        <div class="group_today_area">
          <div id="calender">달력</div>
          <div id="plan">계획</div>
        </div>
      </div>
      <!-- notice area-->
      <div class="group">
        <div class="group_header_area">
          <span class="group_header">Notice</span>
        </div>
        <div id="group_notice_area">
          <img src="resources/img/notice1.png" />
          <img src="resources/img/notice1.png" />
          <img src="resources/img/notice1.png" />
        </div>
      </div>
      <!-- review area-->
      <div class="group">
        <div class="group_header_area">
          <span class="group_header">Review</span>
        </div>
        <div class="group_review_area">
          <span id="review_left_arrow" class="slide_arrow">&lsaquo;</span>
          <div class="review_contents">설명</div>
          <div class="review_contents">설명</div>
          <!-- <div class="review_contents">설명</div>
          <div class="review_contents">설명</div> -->
          <span id="review_right_arrow" class="slide_arrow">&rsaquo;</span>
        </div>
      </div>
      <!-- network area-->
      <div class="group">
        <div class="group_header_area">
          <span class="group_header">Network</span>
          <div id="group_network_area">
            <img class="network" src="resources/img/support1.png" />
            <img class="network" src="resources/img/support1.png" />
            <img class="network" src="resources/img/support1.png" />
          </div>
        </div>
      </div>
    </div>
    <footer>
      creater / partner / developer
    </footer>
  </body>
</html>
